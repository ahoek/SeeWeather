<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="js/vendor/locale_nl_nl.js"></script>
		
		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/services.js"></script>
		<script src="js/filters.js"></script>
		
		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>
		
	</head>
	<body ng-app="starter" animation="slide-left-right-ios7">

	<ion-side-menus>
		<ion-side-menu-content ng-controller="ContentController">
			<ion-nav-bar class="bar-positive nav-title-slide-ios7">
				<ion-nav-back-button class="button-icon icon ion-chevron-left">
				</ion-nav-back-button>

				<ion-nav-buttons side="right">
					<button ng-click="toggleRight()" class="button button-icon icon ion-navicon"></button>
				</ion-nav-buttons>
			</ion-nav-bar>
			<ion-nav-view></ion-nav-view>
		</ion-side-menu-content>

		<ion-side-menu side="right" is-enabled="true">
			<ion-header-bar class="bar bar-header bar-dark">
				<h1 class="title">Instellingen</h1>
			</ion-header-bar>
			<ion-content has-header="true" class="sidemenu-content">
				<ion-list>
					<ion-item class="sidemenu-item">
						een
					</ion-item>
					<ion-item class="sidemenu-item">
						twee
					</ion-item>
				</ion-list>
			</ion-content>
		</ion-side-menu>		
	</ion-side-menus>

</body>
</html>

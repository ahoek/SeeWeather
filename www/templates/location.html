<ion-view title="{{location.name}}">
	<ion-content has-header="true" padding="true">
		<ion-refresher
			
			on-refresh="refreshWeather()">
		</ion-refresher>
		<div class="card">
			<div class="item item-text-wrap">
				Wind: {{weather.wind.speed | number}} m/s, {{weather.wind.deg | number}} graden
			</div>
		</div>
		<div class="card">
			<div class="item item-text-wrap">
				Temperatuur: {{weather.main.temp | number:2}} K / {{weather.main.temp - 273.15 | number:2}} Â°C
			</div>
		</div>	
		<div>
			{{lastRefresh}}
		</div>
	</ion-content>
</ion-view>

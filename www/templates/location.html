<ion-view title="{{location.name}}">
	<ion-content has-header="true" padding="false">
		<ion-refresher
			on-refresh="refreshWeather()">
		</ion-refresher>
		<!-- forecast -->
		<ion-list>
			<ion-item ng-repeat="item in weather">
				<span class="item-note">{{item.dt * 1000| date:'short'}}</span>
				{{item.main.temp - 273.15| number:1}}<span class="unit">°C</span>  
				{{item.wind.speed| number:1 }}<span class="unit">m/s</span> 
				<!-- {{item.wind.deg| number:0}}° -->
				<i class="ion-navigate" style="-webkit-transform: rotate({{item.wind.deg - 45 + 180}}deg);"></i>
			</ion-item>
		</ion-list>

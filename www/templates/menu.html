<ion-side-menus>
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive fade-in">
            <ion-nav-buttons side="left">
                <button ng-click="toggleLeft()" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" is-enabled="true" expose-aside-when="large">
        <ion-nav-view name="menuLeft"></ion-nav-view>
    </ion-side-menu>
</ion-side-menus>

<ion-side-menus>

      <ion-nav-buttons side="left">
        <button ng-click="toggleLeft()" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

  </ion-side-menu>	
  
</ion-side-menus>

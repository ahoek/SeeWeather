<ion-view title="Plaatsen">
	<ion-content class="has-header">
		<ion-list>
			<a ng-repeat="(id, location) in locations" 
					  type="item-text-wrap" 
					  href="#/app/location/{{id}}"
					  can-reorder="true"
					  can-delete="true"
					   class="item item-icon-right">
				{{location.name}}
				<i class="icon ion-chevron-right icon-accessory"></i>
			</a>
		</ion-list>
	</ion-content>
</ion-view>

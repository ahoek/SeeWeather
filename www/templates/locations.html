<ion-view>
  <ion-header-bar class="bar bar-header bar-dark">
    <button class="button button-icon ion-plus" ng-click="newLocation()">
    </button>
    <h1 class="title">Plaatsen</h1>

  </ion-header-bar>
  <ion-content class="has-header">
    <ion-list option-buttons="itemButtons" can-swipe="true">
      <ion-item ng-repeat="(id, location) in locations"
                ng-click="selectLocation(location, id)" ng-class="{active: activeLocation == location}"
                type="item-text-wrap" 
                ng-href="#/app/location/{{id}}"
                class="item item-icon-right">
        {{location.name}}
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive"
                           ng-click="removeLocation(id)">
          Verwijderen
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

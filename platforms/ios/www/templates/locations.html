<ion-view title="Plaatsen">
	<ion-content class="has-header">
		<ion-list>
			<ion-item ng-repeat="location in locations" 
					  type="item-text-wrap" 
					  href="#/location/{{location.id}}"
					  can-reorder="true"
					  can-delete="true">
				{{location.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
